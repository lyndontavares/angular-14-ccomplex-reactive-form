<form [formGroup]="form" >

    <div fxHide.xs style="margin-left: 16px;margin-top: 16px;">
        <h2>Extras</h2>
        <p>Set your login preferences, help us personalize your experience and make big account changes here</p>
    </div>

    <div fxLayout="row"  >
    <mat-form-field fxFlex  >
        <mat-label>obs</mat-label>
        <input id="obs" matInput class="form-control" placeholder="obs" formControlName="obs">
        <mat-spinner *ngIf="form.controls['obs'].pending" matSuffix diameter="16" style="display: inline-flex"></mat-spinner>
        <mat-hint>obs</mat-hint>
    </mat-form-field>
    </div>
    <div fxLayout="row"  >
    <mat-form-field fxFlex >
        <mat-label>name3</mat-label>
        <input id="name3" matInput class="form-control" placeholder="name3" formControlName="name3">
        <mat-spinner *ngIf="form.controls['name3'].pending" matSuffix diameter="16" style="display: inline-flex"></mat-spinner>

        <mat-error *ngIf="form.controls['name3'].errors && form.controls['name3'].errors['required']" >requerido</mat-error>
        <mat-error *ngIf="form.controls['name3'].errors && form.controls['name3'].errors['minlength']" >minimo 3</mat-error>
        <mat-error *ngIf="form.controls['name3'].errors && form.controls['name3'].errors['userNameExists']" >existe</mat-error>
        <mat-error>{{form.controls['name3']['errorMessage']}}</mat-error>
        <mat-hint>NOTE: Bret, Samantha, Karianne are already taken. Try them</mat-hint>
    </mat-form-field>
    </div>

</form>

<br>





<!--  The validation status of the control. There are four possible validation status values:
VALID: This control has passed all validation checks.
INVALID: This control has failed at least one validation check.
PENDING: This control is in the midst of conducting a validation check.
DISABLED: This control is exempt from validation checks -->
